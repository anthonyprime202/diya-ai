<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya Analytics Agent</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --body-bg: #f4f6fc;
            --chat-bg: #ffffff;
            --gradient-start: #8998ff;
            --gradient-end: #a672ff;
            --user-msg-bg: #eef1f8;
            --text-dark: #333;
            --text-light: #fcfcfc;
            --text-secondary: #6c757d;
            --border-color: #e3e6ed;
            --shadow: 0 10px 30px -10px rgba(137, 152, 255, 0.2);
            --font-family: 'Poppins', sans-serif;
        }

        /* --- Base & Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--body-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        /* --- Chat Container --- */
        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 90vh; /* Control max height on desktop */
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* --- Header --- */
        .chat-header {
            display: flex;
            justify-content: space-between; /* Aligns items to ends */
            align-items: center;
            padding: 20px 24px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-light);
            box-shadow: 0 4px 15px -5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .chat-header .bot-info h1 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .chat-header .bot-info p {
            font-size: 0.8rem;
            opacity: 0.8;
            margin: 0;
        }
        
        /* NEW: Refresh Button Style */
        #refresh-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.2s;
        }
        #refresh-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        #refresh-btn.loading svg {
             animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* --- Message Area --- */
        .chat-messages {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #c9cdd4; }

        /* --- Message Bubbles --- */
        .message {
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Bot Message */
        .bot-message { align-self: flex-start; }
        .bot-message .bubble {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }

        /* User Message */
        .user-message { align-self: flex-end; }
        .user-message .bubble {
            background-color: var(--user-msg-bg);
            color: var(--text-dark);
            border-bottom-right-radius: 4px;
        }
        
        /* Markdown Styling */
        .bot-message .bubble strong { font-weight: 600; }
        .bot-message .bubble em { font-style: italic; }
        .bot-message .bubble ul { margin-top: 8px; padding-left: 20px; }
        .bot-message .bubble li { margin-bottom: 4px; }
        .bot-message pre {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }
        .bot-message code { color: #f0f0f0; }

        /* Typing Indicator */
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 12px 18px; background-color: var(--user-msg-bg); border-radius: 20px; border-bottom-left-radius: 4px; }
        .typing-indicator span { width: 8px; height: 8px; background-color: #b4b8c1; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* --- Footer & Input Area --- */
        .chat-footer {
             border-top: 1px solid var(--border-color);
             background-color: var(--chat-bg);
        }
        .chat-input-area { padding: 16px 24px; }
        .input-wrapper { display: flex; align-items: center; background-color: var(--user-msg-bg); border-radius: 99px; padding: 6px; transition: box-shadow 0.2s; }
        .input-wrapper:focus-within { box-shadow: 0 0 0 2px var(--gradient-start); }

        #chat-input { flex-grow: 1; border: none; outline: none; background: transparent; padding: 10px 16px; font-family: var(--font-family); font-size: 1rem; color: var(--text-dark); }
        #chat-input::placeholder { color: var(--text-secondary); }

        #send-btn { border: none; background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); color: white; width: 44px; height: 44px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; justify-content: center; align-items: center; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        #send-btn:hover { transform: scale(1.1); box-shadow: 0 4px 10px -4px var(--gradient-end); }
        #send-btn:disabled { background: #ccc; cursor: not-allowed; transform: scale(1); box-shadow: none; }

        /* NEW: Powered by Footer */
        .powered-by {
            text-align: center;
            padding: 10px 0;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .powered-by a {
            color: var(--gradient-start);
            text-decoration: none;
            font-weight: 500;
        }
        .powered-by a:hover {
            text-decoration: underline;
        }
        
        /* --- Responsiveness --- */
        @media (max-width: 600px) {
            body { padding: 0; }
            .chat-container { max-height: 100vh; height: 100%; border-radius: 0; box-shadow: none; }
            .chat-header { padding: 16px; }
            .chat-messages { padding: 16px; }
            .chat-input-area { padding: 12px; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="bot-info">
                <h1>Diya Analytics Agent</h1>
                <p>Online</p>
            </div>
        </header>

        <main class="chat-messages" id="chat-messages"></main>

        <footer class="chat-footer">
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Ask about the data..." autocomplete="off">
                    <button id="send-btn" aria-label="Send Message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="powered-by">
                Powered By - <a href="https://botivate.in" target="_blank" rel="noopener noreferrer">Botivate</a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const IS_DEV = true; // Set to false for production
            const API_BASE_URL = IS_DEV ? 'http://localhost:8000' : 'https://diya-ai.onrender.com';
            // ---------------------

            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const refreshBtn = document.getElementById('refresh-btn');

            let threadId = null; // Store the conversation thread_id
            
            // Function to add a message to the chat display
            const addMessage = (sender, message) => {
                // FIX: Prevent error if message is null, undefined, or empty
                if (!message) {
                    console.warn(`Attempted to add an empty message from ${sender}.`);
                    return;
                }

                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message', `${sender}-message`);

                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // For bot messages, parse markdown before setting innerHTML
                if (sender === 'bot') {
                    bubble.innerHTML = marked.parse(message);
                } else {
                    bubble.textContent = message;
                }
                
                messageWrapper.appendChild(bubble);
                chatMessages.appendChild(messageWrapper);
                scrollToBottom();
            };
            
            // Function to show/hide typing indicator
            const toggleTypingIndicator = (show) => {
                let indicator = document.getElementById('typing-indicator');
                if (show) {
                    if (!indicator) {
                        indicator = document.createElement('div');
                        indicator.id = 'typing-indicator';
                        indicator.classList.add('message', 'bot-message');
                        indicator.innerHTML = `
                            <div class="typing-indicator">
                                <span></span><span></span><span></span>
                            </div>
                        `;
                        chatMessages.appendChild(indicator);
                        scrollToBottom();
                    }
                } else {
                    if (indicator) {
                        indicator.remove();
                    }
                }
            };
            
            // Function to scroll to the bottom of the chat
            const scrollToBottom = () => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            // Main function to handle sending a message
            const handleSendMessage = async () => {
                const message = chatInput.value.trim();
                if (!message) return;

                addMessage('user', message);
                chatInput.value = '';
                toggleTypingIndicator(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            thread_id: threadId
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Update threadId from the first successful response
                    if (data.thread_id && !threadId) {
                        threadId = data.thread_id;
                    }
                    
                    toggleTypingIndicator(false);

                    // FIX: Check for the 'reply' key from your backend and ensure it's not empty
                    if (data.reply) {
                        addMessage('bot', data.reply);
                    } else {
                        addMessage('bot', "I received an empty response. Please try asking in a different way.");
                    }

                } catch (error) {
                    toggleTypingIndicator(false);
                    addMessage('bot', `Sorry, an error occurred. Please check the backend connection. [${error.message}]`);
                    console.error('Fetch error:', error);
                }
            };

            // NEW: Function to handle data refresh
            const handleRefreshData = async () => {
                 addMessage('bot', "Updating the data source... Please wait a moment.");
                 refreshBtn.classList.add('loading');
                 refreshBtn.disabled = true;

                 try {
                     const response = await fetch(`${API_BASE_URL}/run-script`, {
                         method: 'POST'
                     });

                     if (!response.ok) {
                         throw new Error(`HTTP error! status: ${response.status}`);
                     }
                     
                     const result = await response.json();
                     if (result.status === 'success') {
                         addMessage('bot', "✅ Data source has been successfully updated!");
                     } else {
                         throw new Error(result.error || 'Unknown error occurred on the server.');
                     }

                 } catch(error) {
                     addMessage('bot', `❌ Failed to update data source. Please check the server logs. [${error.message}]`);
                     console.error('Refresh error:', error);
                 } finally {
                     refreshBtn.classList.remove('loading');
                     refreshBtn.disabled = false;
                 }
            };

            // --- Event Listeners ---
            sendBtn.addEventListener('click', handleSendMessage);
            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleSendMessage();
                }
            });
            refreshBtn.addEventListener('click', handleRefreshData);

            // Add an initial welcome message from the bot
            setTimeout(() => {
                addMessage('bot', "Hello! I'm Diya, your real-time analytics agent. Ask me anything about the latest data.");
            }, 500);
        });
    </script>
</body>
</html>
